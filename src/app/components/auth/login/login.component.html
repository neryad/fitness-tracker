<section>
  <form fxLayoutGap='10px' fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginFrom"(ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
      />
      <mat-hint>Please enter valid email</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
    </mat-form-field>
    <mat-form-field >
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password"
      />
      <mat-hint>Please enter your password</mat-hint>
      <mat-error>Missing Password.</mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginFrom.invalid"
    >
      Login
    </button>
  </form>
</section>
